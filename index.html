<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Audio Visualizer</title>
  </head>
  <body>
    <div id="controls">
      <button id="play" onclick="audio1.play()">Play</button>
      <button id="pause" onclick="audio1.pause()">Pause</button>
      <input type="range" name="moodX" id="moodX" min="30" max="240" value="135" step="5">
      <input type="range" name="moodY" id="moodY" min="30" max="240" value="135" step="5">
      <input type="range" name="intense" id="intense" min=".2" max="2.2" value="1.1" step=".1">
      <label for="moodX">Mood X</label>
      <label for="moodY">Mood Y</label>
    </div>
    <div id="container">
      <canvas id="canvas"></canvas>
      <audio id="audio"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
