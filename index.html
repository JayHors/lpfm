<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Audio Visualizer</title>
  </head>
  <body>
    <div id="controls">
      <button id="play" onclick="audio1.play(); audioCtx.resume();">Play</button>
      <button id="pause" onclick="audio1.pause(); audioCtx.suspend();">Pause</button>
      <input type="range" name="moodX" id="moodX" min="30" max="240" value="135" step="5">
      <input type="range" name="moodY" id="moodY" min="30" max="240" value="135" step="5">
      <input type="range" name="intense" id="intense" min=".2" max="2.2" value="1.1" step=".1">
      <input type="range" name="mimiEQ" id="mimiEQ" min="-1" max="1" value="0" step=".01">
      <button onclick="location.href='https://isaacriley.bandcamp.com/album/another-ocean'" type="button">
         Link to Music</button>
    </div>
    <div id="container">
      <canvas id="canvas"></canvas>
      <audio id="audio"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
